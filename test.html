<script>
    var arr = [1, 2, 3, 5, 6, 2],
        newArr = [],
        midArr = [];
    for (var i = 0; i < arr.length; i++) {
        midArr.push(arr[i]);
        if (i % 2 == 1) {
            newArr.push(midArr);
            midArr = [];
        }
    }
    console.log(newArr);
